{% load static %}
{% load CustomTags%}
<head>
  <style id="addedTeamStyle">

    .dt-buttons button.dt-button:hover, .dt-buttons button.dt-button.active:hover:not(.disabled) {
      color: #{{page.PrimaryColor|TeamBackgroundFontColorBlack}} !important;
      border-bottom: 5px solid #{{page.SecondaryColor}} !important;
      background-color: white !important;
    }
    .dt-buttons button.dt-button:focus {
      outline: none;
      background-color: transparent;
      background-image: none;
      border-bottom: 5px solid #{{page.PrimaryColor}} !important;
      box-shadow: none;
    }
    .dt-buttons button.dt-button.active {
      color: #{{page.PrimaryColor|TeamBackgroundFontColorBlack}} !important;
      background-color: white;
      border-bottom: 5px solid #{{page.PrimaryColor}} !important;
      background-image: none;
      box-shadow: none;
    }

    button.w3-bar-item.w3-button:hover {
      background-color: white !important;
      color: #{{page.PrimaryColor|TeamBackgroundFontColorBlack}} !important;
    }

    .team-primary-background {
      background-color: #{{page.PrimaryColor}} !important;
      color: #{{page.PrimaryColor|TeamBackgroundFontColor}} !important;
      border-top: 4px solid #{{page.SecondaryColor}} !important;
    }

    .team-primary-background-bar {
      background-color: #{{page.PrimaryColor}} !important;
      color: #{{page.PrimaryColor|TeamBackgroundFontColor}} !important;
      font-size: 12.5px;
      font-weight: bold;
      padding: 8px 16px;
      border-top: 4px solid #{{page.SecondaryColor}} !important;
    }


    .team-primary-background-bar-heisman {
      font-size: 12.5px;
      font-weight: bold;
      padding: 8px 16px;
      border-top: 4px solid !important;
    }
  </style>

</head>
