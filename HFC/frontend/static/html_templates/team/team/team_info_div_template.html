<div class='w3-display-container'>
  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-col l12 mw800">
      <div class="w3-card">
        <div class="team-primary-background-bar">
          Team Info
        </div>
        <table class='w3-table-all width100 no-border' id='TeamInfo' style='width: 100%;'>
          <thead>
            <tr class='team-secondary-table-row'>
              <th>Category</th>
              <th class='center-text'>Grade</th>
              <th class='center-text'>Rank</th>
            </tr>

          </thead>
          <tbody>
            {% for rating, rating_obj in team.team_ratings%}
            <tr>
              <td>{{rating_obj.display}}</td>
              <td class='center-text'>
                <span class='rating-badge rating-badge-{{rating_obj.value}}'>{{rating_obj.value}}</span>
              </td>
              <td class='center-text'>{{rating_obj.rank|ordinal}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-col l12 mw800">
      <div class="w3-card">
        <div class="team-primary-background-bar">
          Team Field
        </div>
        {% include "../../static/html_templates/ext_TeamField.html"%}
      </div>
    </div>

  </div>
</div>
