<div class='w3-card w3-margin-bottom football-table-column-control-bar'>
  <div class="w3-bar team-primary-background-bar">
    <span class='hide-small'>Column Control</span>
    <span class="details-control" id="column-control-dropdown-button"><i class="fa fa-angle-down" style="padding: 0px 10px; font-size: 15px;"></i></span>
  </div>          
  <div style="max-height: 250px; overflow-y: scroll;">
    <table id="football-table-column-control-table" class="w3-table-all hidden" style="table-layout: fixed; width: 100%; max-width: 100%;">
      <tr class='football-table-filter-row' filter_option="{{table_filter_group_name}}">
        <td style="width: 150px;" class="bold">Column Filters</td>
        <td style="width: 100px;">
          <button class="w3-button football-table-column-control-option" column_group="All">
            <div class="bold">All</div>
          </button>
        </td>
        <td  style='display: block; '>
          <div style='  margin: 0;  padding: 0; overflow: auto; white-space: nowrap;'>
            {% for column_control_name, column_control in column_controls%}
            <button class="w3-button football-table-column-control-option" column_group="{{column_control_name}}">
              <div class="bold">{{column_control.display}}</div>
            </button>
            {% endfor %}
          </div>
        </td>
      </tr>
    </table>
  </div>  
</div>
